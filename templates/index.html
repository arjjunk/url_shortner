<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
</head>
<body>
    <div class="container">

        <h1>URL SHORTNER</h1>
        <form action="/shorten" method="post">
        <input type="url" name="long_url" placeholder="Enter URL" required>
        <input type="text" name="custom_code" placeholder="Custom Code (optional)">
        <button type="submit">Shorten</button>
        </form>

        
        
    <div class="result">
        {% if error %}
            <div class="error" >
                <p>Error: {{ error }}</p>
            </div>
        {% endif %}
        {% if short_url %}
            <div class="success">
                <p>Short URL: <a href="{{ short_url }}">{{ short_url }}</a></p>
                <a href="{{ short_url }}"><button><i class="fas fa-external-link-alt"></i> Visit URL</button></a>
            </div>
        {% endif %}
    
    </div>
</body>
</html>
